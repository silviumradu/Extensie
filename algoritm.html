<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link,
        a:visited {
            background-color: red;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: #b3ff00;
        }
    </style>

</head>

<body>
    <!--When the button is pushed it increments-->
    <button onclick="myFunction1()">Like</button>
    <button onclick="myFunction2()">Ador</button>
    <button onclick="myFunction3()">Tristete</button>
    <button onclick="myFunction4()">HaHa</button>
    <button onclick="myFunction5()">Wow</button>
    <button onclick="myFunction6()">Furie</button>
    <button onclick="myFunction7()">Grija</button>
    <button onclick="myFunction8()">Cuvinte bune</button>
    <button onclick="myFunction9()">Cuvinte rele</button>

    <p>Like: <input type="number" id="inc" value="0"></p>
    <p>Ador: <input type="number" id="inc1" value="0"></p>
    <p>Tristete: <input type="number" id="inc2" value="0"></p>
    <p>HaHa: <input type="number" id="inc3" value="0"></p>
    <p>Wow: <input type="number" id="inc4" value="0"></p>
    <p>Furie: <input type="number" id="inc5" value="0"></p>
    <p>Grija: <input type="number" id="inc6" value="0"></p>
    <p>Cuvinte bune: <input type="number" id="inc7" value="0"></p>
    <p>Cuvinte rele: <input type="number" id="inc8" value="0"></p>

    <!--Calculate button leads us to the calculate function which displays the results of the analysis-->
    <button onclick="calculate()">Calculate</button>

    <p>Reactii bune %: <input type="text" id="goodReact" value="0" readonly></p>
    <p>Reactii rele %: <input type="text" id="badReact" value="0" readonly></p>

    <p>Cuvinte bune %: <input type="text" id="goodWords" value="0" readonly></p>
    <p>Cuvinte rele %: <input type="text" id="badWords" value="0" readonly></p>

    <p>Reactii: <input type="text" id="react" value="0" readonly> </p>
    <p>Text: <input type="text" id="text" value="0" readonly> </p>
    <p>Postarea este: <input type="text" id="alg" value="0" readonly size="40"></p>


    <script>

        // functions for increment of the reactions

        function myFunction1() {
            document.getElementById("inc").stepUp(1);
        }
        function myFunction2() {
            document.getElementById('inc1').stepUp(1);
        }
        function myFunction3() {
            document.getElementById('inc2').stepUp(1);
        }
        function myFunction4() {
            document.getElementById('inc3').stepUp(1);
        }
        function myFunction5() {
            document.getElementById('inc4').stepUp(1);
        }
        function myFunction6() {
            document.getElementById('inc5').stepUp(1);
        }
        function myFunction7() {
            document.getElementById('inc6').stepUp(1);
        }
        function myFunction8() {
            document.getElementById('inc7').stepUp(1);
        }
        function myFunction9() {
            document.getElementById('inc8').stepUp(1);
        }

        function calculate() {

            //I parsed the values from the input into float variables  
            var n1 = parseFloat(document.getElementById('inc').value);
            var n2 = parseFloat(document.getElementById('inc1').value);
            var n3 = parseFloat(document.getElementById('inc2').value);
            var n4 = parseFloat(document.getElementById('inc3').value);
            var n5 = parseFloat(document.getElementById('inc4').value);
            var n6 = parseFloat(document.getElementById('inc5').value);
            var n7 = parseFloat(document.getElementById('inc6').value);

            var t1 = parseFloat(document.getElementById('inc7').value);
            var t2 = parseFloat(document.getElementById('inc8').value);

            var reactPos = n1 + n2 + n4 + n7; //I use var reactPos for positive reactions as like, love, haha, care
            var reactNeg = n3 + n6 //I use var reactNeg for negative reactions as angry, sadness

            //The algorithm makes the sum of all reactions and calculate the percentages of the each 
            var totalReact = reactPos + reactNeg;
            var percReactPos = parseFloat((reactPos * 100) / totalReact);
            var percReactNeg = parseFloat((reactNeg * 100) / totalReact);

            //The algorithm makes the sum of all good and bad words and calculate the percentages of the each 
            var totalWords = t1 + t2;
            var percGoodWords = parseFloat((t1 * 100) / totalWords);
            var percBadWords = parseFloat((t2 * 100) / totalWords);

            //Based on the analysis of some posts on Facebook, I chose the text of the post is more important than the reacts
            var goodPercentage = (25 / 100 * percReactPos) + (75 / 100 * percGoodWords);
            var badPercentage = (25 / 100 * percReactNeg) + (75 / 100 * percBadWords);

            //for each comparison is chosen which category belongs the wow reactions
            //it's displayed the number and the type of the reactions and words
            if ((reactPos > reactNeg) && (t1 > t2)) {
                reactPos = reactPos + n5;
                document.getElementById("react").value = reactPos + " bune";
                document.getElementById("text").value = t1 + " bune";


            }
            else if ((reactPos > reactNeg) && (t1 < t2)) {
                reactPos = reactPos + n5;
                document.getElementById("react").value = reactPos + " bune";
                document.getElementById("text").value = t2 + " rele";

            }
            else if ((reactPos < reactNeg) && (t1 > t2)) {
                reactNeg = reactNeg + n5;
                document.getElementById("react").value = reactNeg + " rele";
                document.getElementById("text").value = t1 + " bune";

            }
            else if ((reactPos < reactNeg) && (t1 < t2)) {
                reactNeg = reactNeg + n5;
                document.getElementById("react").value = reactNeg + " rele";
                document.getElementById("text").value = t2 + " rele";

            }
            else if ((reactPos == reactNeg) && (t1 == t2)) {

                document.getElementById("react").value = totalReact;
                document.getElementById("text").value = totalWords;

            }
            else if ((reactPos > reactNeg) && (t1 == t2)) {
                reactPos = reactPos + n5;
                document.getElementById("react").value = reactPos + " bune";
                document.getElementById("text").value = totalWords;

            }
            else if ((reactPos < reactNeg) && (t1 == t2)) {
                reactNeg = reactNeg + n5;
                document.getElementById("react").value = reactNeg + " rele";
                document.getElementById("text").value = totalWords;

            }
            else if ((reactPos == reactNeg) && (t1 > t2)) {
                reactPos = reactPos + n5;
                document.getElementById("react").value = totalReact;
                document.getElementById("text").value = t1 + " bune";

            }
            else if ((reactPos == reactNeg) && (t1 < t2)) {
                reactPos = reactPos + n5;
                document.getElementById("react").value = totalReact;
                document.getElementById("text").value = t2 + " rele";

            }

            //it's displayed the percentage of the reactions and words
            document.getElementById("goodReact").value = percReactPos + " %";
            document.getElementById("badReact").value = percReactNeg + " %";
            document.getElementById("goodWords").value = percGoodWords + " %";
            document.getElementById("badWords").value = percBadWords + " %";

            if (goodPercentage > badPercentage) {
                document.getElementById("alg").value = goodPercentage + "% bine intentionata";
                alert("Postarea este bine intentionata");
            }

            else if (goodPercentage < badPercentage) {
                document.getElementById("alg").value = badPercentage + "% rau intentionata";
                alert("Postarea este rau intentionata");
            }
            else if (goodPercentage == badPercentage) {
                document.getElementById("alg").value = "neutra";
            }

        }
    </script>


</body>

</html>
